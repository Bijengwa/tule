<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChakulaLink • Restaurant Dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --bg:          #0f172a;
      --surface:     #111827;
      --card:        #1e293b;
      --text:        #f1f5f9;
      --text-muted:  #94a3b8;
      --accent:      #22c55e;
      --accent-dark: #16a34a;
      --warning:     #fbbf24;
      --info:        #3b82f6;
      --border:      rgba(255,255,255,0.08);
      --hover:       rgba(255,255,255,0.06);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
    }

    /* ── Sidebar ── */
    .sidebar {
      width: 240px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      padding: 1.5rem 0;
      position: sticky;
      top: 0;
      height: 100vh;
      overflow-y: auto;
    }

    .sidebar h2 {
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 2.2rem;
      color: var(--accent);
      letter-spacing: -0.5px;
    }

    .tool {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 1rem 1.5rem;
      color: var(--text-muted);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .tool:hover {
      background: var(--hover);
      color: white;
    }

    .tool.active {
      background: rgba(34, 197, 94, 0.15);
      color: var(--accent);
      border-left: 4px solid var(--accent);
      font-weight: 600;
    }

    .tool i {
      width: 20px;
      text-align: center;
      opacity: 0.9;
    }

    /* ── Workspace ── */
    .workspace {
      flex: 1;
      padding: 2.5rem 3rem;
      overflow-y: auto;
      background: var(--bg);
    }

    h2 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 1.8rem;
      color: white;
    }

    /* Cards (Menu) */
    .meal-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.4rem;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 1.4rem;
      border: 1px solid var(--border);
      transition: all 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.25);
    }

    .card h3 {
      font-size: 1.25rem;
      margin-bottom: 0.6rem;
    }

    .card p {
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    /* Form (Add Meal) */
    input {
      width: 100%;
      padding: 0.95rem 1.1rem;
      margin-bottom: 1.2rem;
      background: #1e293b;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: white;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(34,197,94,0.2);
    }

    button {
      padding: 0.9rem 1.8rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover {
      background: var(--accent-dark);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(34,197,94,0.3);
    }

    /* Orders Table */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 1.5rem;
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    th, td {
      padding: 1.1rem 1.4rem;
      text-align: left;
    }

    th {
      background: #172033;
      font-weight: 600;
      color: #cbd5e1;
      font-size: 0.92rem;
    }

    tr {
      transition: background 0.15s;
    }

    tr:hover {
      background: rgba(255,255,255,0.04);
    }

    td {
      border-top: 1px solid var(--border);
    }

    .status-pending {
      color: var(--warning);
      font-weight: 600;
    }

    .status-processing {
      color: var(--info);
      font-weight: 600;
    }

    .status-ready {
      color: var(--accent);
      font-weight: 600;
    }

    td button {
      padding: 0.55rem 1.1rem;
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .workspace {
        padding: 2rem;
      }
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid var(--border);
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        padding: 1rem;
        flex-wrap: wrap;
      }
      .tool {
        padding: 0.8rem 1.2rem;
        font-size: 0.95rem;
      }
      .workspace {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Restaurant</h2>

    <div class="tool active" onclick="setTool('menu')" id="menuTool">
      <i class="fa-solid fa-utensils"></i>
      Menu
    </div>

    <div class="tool" onclick="setTool('add')" id="addTool">
      <i class="fa-solid fa-plus"></i>
      Add Meal
    </div>

    <div class="tool" onclick="setTool('orders')" id="ordersTool">
      <i class="fa-solid fa-receipt"></i>
      Orders
    </div>
  </div>

  <!-- Workspace -->
  <div class="workspace" id="workspace">
  </div>

<script>
// ────────────────────────────────────────────────
// Your original JavaScript remains 100% unchanged
// ────────────────────────────────────────────────

const workspace = document.getElementById("workspace");
const token = localStorage.getItem("token");

function setTool(tool) {
  document.querySelectorAll(".tool").forEach(t => t.classList.remove("active"));
  document.getElementById(tool + "Tool").classList.add("active");

  if (tool === "menu") showMenu();
  if (tool === "add") showAddMeal();
  if (tool === "orders") showOrders();
}

function showMenu() {
  workspace.innerHTML = `
    <h2>Your Menu</h2>
    <div class="meal-grid" id="mealsContainer"></div>
  `;
  loadMeals();
}

function showAddMeal() {
  workspace.innerHTML = `
    <h2>Add New Meal</h2>
    <input type="text" id="mealName" placeholder="Meal Name"/>
    <input type="number" id="mealPrice" placeholder="Price (TZS)"/>
    <button onclick="addMeal()">Add Meal</button>
  `;
}

function showOrders() {
  workspace.innerHTML = `
    <h2>Customer Orders</h2>
    <table id="ordersTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Client</th>
          <th>Meal</th>
          <th>Price</th>
          <th>Phone</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="ordersBody"></tbody>
    </table>
  `;
  loadOrders();
}

// === Backend Functions ===

async function loadMeals() {
  const res = await fetch("http://localhost:3001/api/meals", {
    headers: { Authorization: `Bearer ${token}` }
  });

  const meals = await res.json();
  const container = document.getElementById("mealsContainer");
  container.innerHTML = "";

  meals.forEach(meal => {
    container.innerHTML += `
      <div class="card">
        <h3>${meal.name}</h3>
        <p>Price: TZS ${Number(meal.price).toLocaleString()}</p>
      </div>
    `;
  });
}

async function addMeal() {
  const name = document.getElementById("mealName").value;
  const price = document.getElementById("mealPrice").value;

  if (!name || !price) {
    alert("Please fill in all fields");
    return;
  }

  await fetch("http://localhost:3001/api/meals", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${token}`
    },
    body: JSON.stringify({ name, price })
  });

  alert("Meal added successfully!");
  setTool("menu");
}

async function loadOrders() {
  try {
    const res = await fetch("http://localhost:3001/api/orders", {
      headers: { Authorization: `Bearer ${token}` }
    });

    if (!res.ok) throw new Error("Failed to load orders");

    const data = await res.json();
    const orders = data.orders || [];
    const body = document.getElementById("ordersBody");
    body.innerHTML = "";

    if (orders.length === 0) {
      body.innerHTML = `
        <tr>
          <td colspan="7" style="padding:3rem; text-align:center; color:var(--text-muted);">
            No orders received yet
          </td>
        </tr>
      `;
      return;
    }

    orders.forEach((order, index) => {
      const statusClass = `status-${order.status}`;
      body.innerHTML += `
        <tr>
          <td>${index + 1}</td>
          <td>${order.customer.name}</td>
          <td>${order.meal.name}</td>
          <td>TZS ${Number(order.total_price).toLocaleString()}</td>
          <td>${order.customer.phone}</td>
          <td class="${statusClass}">${order.status.charAt(0).toUpperCase() + order.status.slice(1)}</td>
          <td>
            ${renderActionButton(order)}
          </td>
        </tr>
      `;
    });
  } catch (error) {
    console.error("Error loading orders:", error);
    workspace.innerHTML += `<p style="color:#ef4444; margin-top:1rem;">Error loading orders: ${error.message}</p>`;
  }
}

function renderActionButton(order) {
  if (order.status === "pending") {
    return `<button onclick="updateStatus(${order.id}, 'processing')">
              Mark as Seen
            </button>`;
  }

  if (order.status === "processing") {
    return `<button onclick="updateStatus(${order.id}, 'ready')">
              Mark Ready
            </button>`;
  }

  if (order.status === "ready") {
    return `<span style="color:var(--accent); font-weight:600;">Ready ✓</span>`;
  }

  return order.status;
}

async function updateStatus(orderId, status) {
  try {
    await fetch(`http://localhost:3001/api/orders/${orderId}`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${token}`
      },
      body: JSON.stringify({ status })
    });

    loadOrders();
  } catch (error) {
    console.error("Error updating order status:", error);
    alert("Failed to update order status");
  }
}

// Initialize with menu view
showMenu();
</script>

</body>
</html>
